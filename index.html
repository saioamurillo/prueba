<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Message</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js" defer></script> <!-- Script externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="gradient" style="display: none;"></canvas>

    <div id="container">
        <a-scene embedded arjs="sourceType: webcam;">
            <a-marker type="pattern" url="https://raw.githubusercontent.com/MiguelEiz/patt/main/prueba2.patt">
                <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" material="src: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR553zMFY49H8WWysq669ddG168oC-fQDleqA&usqp=CAU);">
                    <a-text id="virusText" value="Covid19" align="center" width="6" position="0 0.5 0.7" color="black"></a-text>
                    <a-text value="Biological Danger" align="center" width="3" position="0 0 0.7" color="red"></a-text>
                    <a-entity position="0 -0.6 0">
                        <a-plane id="details-box" width="1" height="0.2"  material="color: green;"></a-box>
                        <a-text id="details-button" value="Ver detalles" align="center" width="2" position="0 0 0.02" color="white"></a-text> 
                    </a-entity>
                    <div id="qr-area"></div>
                    <div id="overlay"></div>
                    <div class="square">
                        <div class="scan">
                        </div>
                      </div>
                </a-plane>
            </a-marker>
            <a-plane id="qr-plane" position="0 0 0" rotation="-90 0 0" width="1.5" height="1.5" material="color: white; opacity: 0.9;" qr-area></a-plane>
            <a-entity camera cursor="rayOrigin: mouse;" raycaster="objects: [details-listener]"></a-entity>
        </a-scene>
    </div>
</body>
</html>
